<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>客戶資料查詢終端</title>
  
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #00f3ff; /* 霓虹青 */
      --secondary-color: #bc13fe; /* 霓虹紫 */
      --bg-color: #050510; /* 深黑底 */
      --glass-bg: rgba(10, 20, 30, 0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      /* 背景網格線 */
      background-image: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      /* 字體設定：英文用科技字，中文用微軟正黑 */
      font-family: 'Share Tech Mono', 'Microsoft JhengHei', sans-serif;
      color: var(--primary-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* 螢幕掃描線效果 */
    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      background: var(--glass-bg);
      border: 1px solid rgba(0, 243, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
      /* 切角設計 */
      clip-path: polygon(
        0 0, 
        100% 0, 
        100% 85%, 
        90% 100%, 
        0 100%
      );
      backdrop-filter: blur(5px);
    }

    /* 裝飾角落 */
    .container::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      border-bottom: 2px solid var(--primary-color);
      border-right: 2px solid var(--primary-color);
    }

    h2 {
      /* 標題字體 */
      font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif; 
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--primary-color);
      color: white;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-bottom: 2px solid #333;
      padding: 15px;
      color: #fff;
      /* 輸入框字體 */
      font-family: 'Share Tech Mono', 'Microsoft JhengHei', sans-serif;
      font-size: 18px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-bottom-color: var(--primary-color);
      background: rgba(0, 243, 255, 0.05);
      box-shadow: 0 10px 20px -10px rgba(0, 243, 255, 0.2);
    }

    input::placeholder {
      color: rgba(0, 243, 255, 0.3);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      /* 按鈕字體 */
      font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      
      /* 按鈕切角 */
      clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
    }

    button:hover {
      background: var(--primary-color);
      color: #000;
      box-shadow: 0 0 20px var(--primary-color);
    }

    button:active {
      transform: scale(0.98);
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
      min-height: 20px;
    }
    
    /* 版本號顯示 (除錯用) */
    .version {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
    }

    /* 裝飾線條 */
    .deco-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      margin-bottom: 20px;
      opacity: 0.5;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>三姊客戶搜尋幫手</h2>
    <div class="deco-line"></div>
    
    <div class="input-group">
      <input type="text" id="keyword" placeholder="請輸入關鍵字..." autocomplete="off">
    </div>
    
    <button id="searchBtn">開始搜尋</button>
    <div id="status">系統就緒，等待輸入...</div>
    
    <div class="version">Ver 2.0_CHT</div>
  </div>

  <script>
    // ==========================================
    // 您最新的 LIFF ID
    // ==========================================
    const LIFF_ID = '2008715965-wR6C0eP4'; 

    async function main() {
      const statusDiv = document.getElementById('status');
      try {
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          statusDiv.innerText = "連線成功，資料庫已同步";
          statusDiv.style.color = "#00f3ff";
        }
      } catch (err) {
        statusDiv.innerText = '系統錯誤: ' + err;
        statusDiv.style.color = "red";
      }
    }
    main();

    // 支援按 Enter 鍵送出
    document.getElementById('keyword').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendQuery();
      }
    });

    document.getElementById('searchBtn').addEventListener('click', sendQuery);

    async function sendQuery() {
      const input = document.getElementById('keyword');
      const btn = document.getElementById('searchBtn');
      const statusDiv = document.getElementById('status');
      const keyword = input.value.trim();

      if (!keyword) {
        statusDiv.innerText = "警告：請輸入搜尋內容";
        input.focus();
        return;
      }

      if (!liff.isInClient()) {
        alert("存取拒絕：請在 LINE App 中開啟此終端機");
        return;
      }

      // 視覺回饋
      btn.innerText = "指令傳送中...";
      btn.style.background = "#bc13fe"; // 變成紫色
      btn.style.borderColor = "#bc13fe";
      btn.style.color = "#fff";

      try {
        await liff.sendMessages([
          {
            type: 'text',
            text: '查 ' + keyword
          }
        ]);

        statusDiv.innerText = "傳送成功，視窗即將關閉";
        
        // 稍作延遲關閉，讓使用者看到成功狀態
        setTimeout(() => {
          liff.closeWindow();
        }, 500);

      } catch (err) {
        btn.innerText = "重試";
        btn.style.background = "transparent";
        btn.style.borderColor = "red";
        statusDiv.innerText = '傳送失敗: ' + err.message;
        statusDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
